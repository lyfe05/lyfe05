name: Fetch Matches

on:
  schedule:
    # Run every day at 08:00 GMT+3 (05:00 UTC)
    - cron: "00 05 * * *"
  workflow_dispatch:  # allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Africa/Nairobi  # Set the timezone to GMT+3
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz rapidfuzz cloudscraper

      - name: Install timezone data
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata
          sudo ln -fs /usr/share/zoneinfo/Africa/Nairobi /etc/localtime
          sudo dpkg-reconfigure --frontend noninteractive tzdata

      - name: Run script and save output
        run: |
          python matches.py > matches.txt

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.txt
          git commit -m "Update matches.txt [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
