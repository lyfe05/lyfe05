name: Fetch Matches

on:
  schedule:
    # Run every day at 08:00 GMT+3 (05:00 UTC)
    - cron: "00 05 * * *"
  workflow_dispatch:  # allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Africa/Nairobi  # Set timezone for logs and Python datetime

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz rapidfuzz cloudscraper

      - name: ğŸ•’ Install timezone data
        run: |
          sudo apt-get update
          sudo apt-get install -y tzdata
          sudo ln -fs /usr/share/zoneinfo/Africa/Nairobi /etc/localtime
          sudo dpkg-reconfigure --frontend noninteractive tzdata

      - name: ğŸš€ Run script with logs
        run: |
          echo "ğŸš€ Starting matches.py at $(date)"
          python matches.py | tee matches.txt
          echo "âœ… Script finished at $(date)"
          echo "----------------------------------------"
          echo "ğŸ“Š Preview of matches.txt:"
          head -n 50 matches.txt || echo "âš ï¸ No output"

      - name: ğŸ“¤ Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add matches.txt
          git commit -m "Update matches.txt [skip ci]" || echo "âš ï¸ No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
